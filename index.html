<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Gugi" rel="stylesheet">

<body class="text-center">
    <div class="container">
        <h1 class="header">Treehouse Student Cage Match</h1>
        <div class="row">
            <div class="col-md-12">
                <div class="cage-image"><img src="https://guideimg.alibaba.com/images/shop/2015/07/02/67/hamster-haven-playhouse-2-level-cage-wheel-slide-rodent-gerbil-mice-play-habitat_5801067.jpeg">
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <input id="user-1" placeholder="player1">
            </div>

            <div class="col-md-6">
                <input id="user-2" placeholder="player2">
            </div>
        </div>   <!-- end row -->

        <div class="row">
            <button type="button" id="btn" class="btn btn-success">Start Match</button>
        </div>

        <div class="row" id="output"></div>

        <div id="winner-holder"></div>
        
    </div>   <!-- /container -->

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
    <!-- why list this twice? - the bootstrap below -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
    crossorigin="anonymous"></script>
    <script src="main.js"></script>
